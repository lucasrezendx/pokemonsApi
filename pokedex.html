<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokédex</title>
  <link rel="stylesheet" href="pokedex.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f00;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="pokedex">
    <div id="left">
      <div id="logo"></div>
      <div id="bg_curve1_left"></div>
      <div id="bg_curve2_left"></div>
      <div id="curve1_left">
        <div id="buttonGlass">
          <div id="reflect"></div>
        </div>
        <div id="miniButtonGlass1"></div>
        <div id="miniButtonGlass2"></div>
        <div id="miniButtonGlass3"></div>
      </div>
      <div id="curve2_left">
        <div id="junction">
          <div id="junction1"></div>
          <div id="junction2"></div>
        </div>
      </div>
      <div id="screen">
        <div id="topPicture">
          <div id="buttontopPicture1"></div>
          <div id="buttontopPicture2"></div>
        </div>
        <div id="picture">
          <img id="pokemonImage" title="Click e altere imagem" height="170" />
        </div>
        <div id="buttonbottomPicture"></div>
        <div id="speakers">
          <div class="sp"></div>
          <div class="sp"></div>
          <div class="sp"></div>
          <div class="sp"></div>
        </div>
      </div>
      <div id="bigbluebutton"></div>
      <div id="barbutton1"></div>
      <div id="barbutton2"></div>
      <div id="cross">
        <div id="leftcross"><div id="leftT"></div></div>
        <div id="topcross"><div id="upT"></div></div>
        <div id="rightcross"><div id="rightT"></div></div>
        <div id="midcross"><div id="midCircle"></div></div>
        <div id="botcross"><div id="downT"></div></div>
      </div>
    </div>
    <div id="right">
      <div id="stats">
        <strong>Name:</strong> <span id="pokemonName"></span><br />
      </div>

      <div id="pokemonButtons">
        <button class="blueButton" onclick="buscarPokemon('bulbasaur')">Bulbasaur</button>
        <button class="blueButton" onclick="buscarPokemon('ivysaur')">Ivysaur</button>
        <button class="blueButton" onclick="buscarPokemon('venusaur')">Venusaur</button>
        <button class="blueButton" onclick="buscarPokemon('charmander')">Charmander</button>
        <button class="blueButton" onclick="buscarPokemon('charmeleon')">Charmeleon</button>
        <button class="blueButton" onclick="buscarPokemon('charizard')">Charizard</button>
        <button class="blueButton" onclick="buscarPokemon('squirtle')">Squirtle</button>
        <button class="blueButton" onclick="buscarPokemon('wartortle')">Wartortle</button>
        <button class="blueButton" onclick="buscarPokemon('blastoise')">Blastoise</button>
        <button class="blueButton" onclick="buscarPokemon('pikachu')">Pikachu</button>
      </div>

      <div id="searchBox">
        <input type="text" placeholder="Buscar Pokémon..." id="pokemonSearch" onkeydown="if(event.key === 'Enter') buscarPokemon(this.value)">
      </div>
    </div>
  </div>

  <script>
    async function buscarPokemon(nome) {
      try {
        const resposta = await fetch(`https://pokeapi.co/api/v2/pokemon/${nome.toLowerCase()}`);
        const dados = await resposta.json();
        document.getElementById("pokemonImage").src = dados.sprites.front_default;
        document.getElementById("pokemonName").textContent = dados.name;
        
      } catch (error) {
        alert("Pokémon não encontrado!");
      }
    }
  </script>
</body>
</html>
